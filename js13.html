<!-- Implement form validation in JavaScript to check if the email input field contains a valid
email address. -->
<html>

<head>
    <title>Simple Form Validation</title>
</head>

<body>
    <form>
        <label>Email:</label>
        <input type="email" id="email"><br>
        <button onclick="validate()" type="submit">Submit</button>
    </form>


    <script>
        function validate() {
            event.preventDefault();

            let email = document.getElementById('email').value.trim();

            if (!/^[A-Za-z0-9_.]+@[A-Za-z0-9_.]+\.[A-Za-z]{2,}$/.test(email)) {
                alert("please enter a valid email")
            }
        }


    </script>
</body>

</html>
