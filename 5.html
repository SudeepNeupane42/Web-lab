<!----Create a form in HTML with radio buttons for gender selection and a dropdown menu for
selecting a country.-->
<html>

<head>
    <title> Form </title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>

<body>
    <form>
        <h1> FORM </h1>
        <b><label>Name: </label></b><input type="text"> <br><br>
        <b><label>Email: </label></b><input type="email"><br><br>
        <b><label>Password: </label></b><input type="password"><br><br>
        <b><label>Phone No.: </label></b><input type="number"><br><br>
        <b><label>Gender: </label></b><br><br>
        <input type="radio" name="Gender"><label>Male</label>
        <input type="radio" name="Gender"><label>Female</label><br><br>
        <b><label>Country: </label></b><br><br>
        <Select>
            <option>Select the country</option>
            <option>Nepal</option>
            <option>Usa</option>
            <option>India</option>
            <option>Japan</option>
            <option>S.Korea</option>
            <option>Canada</option>
            <option>Australia</option>
            <option>U.K</option>
            <option>Egypt</option>
        </Select>
        <br><br>
        <input type="button" value="Submit">
    </form>
</body>

</html>
