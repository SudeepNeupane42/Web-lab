<!-- Write JavaScript code to implement a while loop that counts down from 10 to 1 and outputs
the numbers to the browser console. -->
<html>

<head>
    <title>Output Numbers</title>
</head>

<body>
    <script>
        let i = 10;
        while (i > 0) {
            console.log(i);
            i--;
        }
    </script>
</body>

</html>
