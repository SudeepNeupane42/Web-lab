<!-- Implement CSS code to style a navigation bar with horizontal links and hover effects. -->

< html>

    <head>
        <title>Styled Navigation Bar</title>
        <style>
            body,
            ul {
                margin: 0;
                padding: 0;
            }

            ul {
                list-style-type: none;
                background-color: #333;
                overflow: hidden;
            }

            li {
                float: left;
            }

            li a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            li a:hover {
                background-color: #555;
            }
        </style>
    </head>

    <body>

        <ul>
            <li><a href="home.html.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>

    </body>

    </html>
