<!-- Write JavaScript code to find the maximum and minimum values in an array of numbers. -->
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5];
        let max = arr[0];
        let min = arr[0];

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
            if (arr[i] < min) {
                min = arr[i];
            }
        }

        document.write("The maximum value is " + max + "<br>");
        document.write("The minimum value is " + min);
    </script>
</body>

</html>
