<!-- Style an HTML table using CSS to change the font, background color, and border 
properties -->

< html>

    <head>
        <title>Table</title>
        <style>
            table {
                width: 400px;
                height: 200px;
                font-family: Arial, Helvetica, sans-serif;
                background-color: beige;
            }
        </style>
    </head>

    <body>

        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>30</td>
                    <td>USA</td>
                </tr>
                <tr>
                    <td>Alice</td>
                    <td>25</td>
                    <td>Canada</td>
                </tr>
                <tr>
                    <td>Bob</td>
                    <td>35</td>
                    <td>UK</td>
                </tr>

            </tbody>
        </table>

    </body>

    </html>
