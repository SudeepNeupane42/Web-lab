<!-- Style the text of an HTML paragraph using CSS to change its font size, color, and 
alignment. -->
< html>

    <head>
        <title>Styled Paragraph</title>
        <style>
            p {
                font-size: 18px;
                color: grey;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <p>This is the main content of my website.</p>
    </body>

    </html>
