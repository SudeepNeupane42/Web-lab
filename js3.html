<!-- 3. Implement a for loop in JavaScript to output numbers from 1 to 10 to the browser console. -->

<html>

<head>
    <title>Output Numbers</title>
</head>

<body>

    <script>

        for (let i = 1; i <= 10; i++) {
            console.log(i)
        }
    </script>
</body>

</html>
