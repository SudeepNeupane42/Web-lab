<!----Implement an HTML table displaying student grades with columns for Name, Subject, and
Grade. Use appropriate tags for header and data cells.-->
<html>

<head>
    <title>Table</title>
</head>

<body>
    <table border="1">
        <tr>
            <th colspan="4" align="left">Name:</th>
        </tr>
        <tr>
            <th rowspan="2">Subject code</th>
            <th rowspan="2">Subject</th>
            <th colspan="2">Marks</th>
        </tr>
        <tr>
            <td>Theory</td>
            <td>Practical</td>
        </tr>
        <tr>
            <td>101</td>
            <td>Web Tech</td>
            <td>55</td>
            <td>20</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Account</td>
            <td>65</td>
            <td>22</td>
        </tr>
        <tr>
            <td>103</td>
            <td>DSA</td>
            <td>70</td>
            <td>24</td>
        </tr>
        <tr>
            <td colspan="2" align="center">Total:</td>
            <td>100</td>
            <td>66</td>
        </tr>
        <tr>
            <td colspan="3" align="center">CGPA</td>
            <td>A-</td>
        </tr>
    </table>
</body>

</html>
