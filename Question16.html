<!-- Style an HTML form using CSS to change the appearance of input fields, labels, and 
buttons -->
< html>

    <head>
        <title>Styled Form</title>
        <style>
            .finput {
                color: lightgrey;
                font-size: 16px;
            }

            .flabel {
                color: gray;
                font-weight: bold;
            }

            .fbutton {
                background-color: lime;
                color: white;
            }
        </style>
    </head>

    <body>

        <form class="styled-form" action="#" method="POST">
            <label class="flabel">Username:</label>
            <input class="finput"> <br><br>

            <label class="flabel">Password:</label>
            <input class="finput"> <br><br>

            <label class="flabel">Email:</label>
            <input class="finput"> <br><br>

            <label class="flabel">Date of Birth:</label>
            <input class="finput"> <br><br>

            <button class="fbutton">Submit</button>
        </form>

    </body>

    </html>
