<!-- Implement CSS code to create a button with a gradient background and rounded corners -->

< html>

    <head>
        <title>Button</title>
        <style>
            .button {
                background: linear-gradient(to right, #FF6B6B, #556270);
                color: white;
                font-size: 40px;
                border-radius: 25px;
                text-decoration: none;
            }
        </style>
    </head>

    <body>

        <a href="https://www.google.com/" class="button">Button</a>

    </body>

    </html>
