<!-- Implement JavaScript code to create an array of numbers and find the sum of all elements
in the array. -->

<html>

<head>
    <title>Document</title>
</head>

<body>

    <script>
        let arr = [1, 2, 3, 4, 5]
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        document.write("the sum is ", sum);
    </script>
</body>

</html>
