<!-----Implement an HTML form with checkboxes for selecting multiple options and a text area
for comments.-->
<html>

<head>
    <title> Form </title>
</head>

<body>
    <form>
        <h1> FORM </h1>
        <b><label>Name: </label></b><input type="text"> <br><br>
        <b><label>Email: </label></b><input type="email"><br><br>
        <b><label>Password: </label></b><input type="password"><br><br>
        <b><label>Phone No.: </label></b><input type="number"><br><br>
        <b><label>Education: </label></b><br><br>
        <input type="checkbox" name="Education"><label>SEE</label><br><br>
        <input type="checkbox" name="Education"><label>+2</label><br><br>
        <input type="checkbox" name="Education"><label>Bachelors</label><br><br>
        <input type="checkbox" name="Education"><label>Masters</label><br><br>
        <b><label>Comment</label></b><br><input type="text" name="Comment"><br><br><br>
        <input type="button" value="Submit">
    </form>
</body>

</html>
