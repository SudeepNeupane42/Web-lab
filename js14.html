<!-- Write JavaScript code to disable a form submit button until all required fields are filled out. -->
<!DOCTYPE html>
<html>

<head>
    <title>Form Validation</title>
</head>

<body>
    <form>
        <label>Name:</label>
        <input type="text" id="name" required><br>
        <label>Email:</label>
        <input type="email" id="email" required><br>
        <button onclick="validate()" type="submit" id="submitButton">Submit</button>
    </form>

    <script>
        function validate() {
            // Prevent form submission
            event.preventDefault();

            let nameValue = document.getElementById('name').value.trim();
            let emailValue = document.getElementById('email').value.trim();

            let submitButton = document.getElementById('submitButton');

            if (nameValue !== '' && emailValue !== '') {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        }
    </script>
</body>

</html>
