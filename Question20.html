<!-- Style an HTML list using CSS to change the bullet style, margin, and padding -->

< html>

    <head>
        <title>Document</title>
        <style>
            ul {
                margin: 40px 40px;
                padding: 0 0 0 20px;
            }

            li {
                margin: 5px;
                padding: 10px;
            }
        </style>
    </head>

    <body>
        <label>List of popular sport in nepal</label>
        <ul type="Square">
            <li>Cricket</li>
            <li>Football</li>
        </ul>
        <label>List of places in kathmandu</label>
        <ul>
            <li>kamalpokhari</li>
            <li>jamal</li>
        </ul>
        <label>List of districs in nepal</label>
        <ul type="circle">
            <li>Kathmandu</li>
            <li>bajhang</li>
        </ul>
    </body>

    </html>
